<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}">
        <link th:href="@{/css/style.css}">
        <title>Todo Application</title>
    </head>
    <body>
        <div class="container">
            <h1>Todo Application</h1>
            <hr>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th>Id</th>
                        <th>Descriptions</th>
                        <th>Is complete</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${todoItems}">
                        <td>&nbsp;</td>
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.description}"></td>
                        <td>
                            <span th:if="${item.isComplete} == true" th:text="Yes" />
                            <span th:if="${item.isComplete} == false" th:text="No" />
                        </td>
                        <td th:text="${item.createdAt}">item_created_date</td>
                        <td th:text="${item.updatedAt}">item_modified_date</td>
                    </tr>
                </tbody>
            </table>
            <p>
                <a class="btn btn-outline-success" href="/create-todo">
                    <i class="bi bi-plus-square-fill"></i>
                    <i>Create a Todo</i>
                </a>
            </p>
        </div>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
